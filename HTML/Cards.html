<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cute Animal Game</title>
    <link rel="Stylesheet" href="../CSS/style3.css">
    
</head>
<body>
    <!-- adding background music to the game-->
    <audio id="BgMusic" src="../Assets/Audio/wandering-6394.mp3" loop autoplay></audio>
    <h1>Animal Matching Game</h1>
    <!-- this goes towards the creation of the cards-->
    <div class="grid-container"></div>
    <!--Addings in a move system to calculate how many moves it took to complete the pattern-->
    <p>Moves: <span class="moves"></span></p>


    <div class="actions">
        <!--creates the restart fucntion which will be called-->
        <button onclick="restart(), play()" >Restart</button>
    </div>
    <!--this was to help with making it that when i press a mouse button it makes a noise-->
    <div class="container" onclick="playClickSound()"></div>
    <audio id="clickSound" src="../Assets/Audio/mouth-bass-102317.mp3"></audio>
    <script src="../JS/script1.js">
       
    </script>
</body>
</html>
